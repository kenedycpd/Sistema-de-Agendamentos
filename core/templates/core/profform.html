{% extends "base.html" %}
{% load widget_tweaks %}

{% block body %}
    <br>
    <h2>Cadastrar Profissionais</h2>
    <br>
	<form method="post">
		{% csrf_token %}
		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<label for="{{ form.nome.id_for_label }}">Nome :</label>
                   {{ form.nome|add_class:"form-control" }}
				</div>
			</div>
		
			<div class="col-md-6">
				<div class="form-group">
					<label for="{{ form.telefone.id_for_label }}">Telefone :</label>
                   {{ form.telefone|add_class:"form-control" }}
				</div>
			</div>
		
			<div class="col-md-6">
				<button class="btn btn-success" type="submit">cadastrar profissional</button>
				<a href="{% url 'home' %}" class="btn btn-danger" type="submit">cancelar cadastro</a>
			</div>
		
	</form>
{% endblock body %}
